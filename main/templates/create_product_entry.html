{% extends 'base.html' %} 
{% block content %}

<h1 style="text-align: center; margin-bottom: 20px;">Add New Product Entry</h1>

<div class="form-container" style="max-width: 600px; margin: 0 auto; background-color: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
  <form method="POST">
    {% csrf_token %}
    <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
      {{ form.as_table }}
      <tr>
        <td></td>
        <td style="text-align: right;">
          <input type="submit" value="Add Product" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em;">
        </td>
      </tr>
    </table>
  </form>
</div>

{% endblock %}
