<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrift Click</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            color: #333; 
            background-color: #f0f0f0; 
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #fff; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        h1 {
            color: #444; 
            text-align: center; 
            margin-top: 20px; 
        }
        p {
            text-align: center; 
            font-size: 1.2em; 
        }
        ul {
            list-style-type: none; 
            padding: 0; 
        }
        .item {
            margin-bottom: 20px; 
            padding: 15px; 
            border-radius: 8px; 
            background-color: #f9f9f9; 
            border: 1px solid #ddd; 
        }
        .item strong {
            display: block; 
            margin-bottom: 10px; 
            font-size: 1.1em; 
        }
    </style>
</head>
<body>
    <div class="container">
        <p>{{ nama }} ({{ npm }}) - {{ kelas }}</p>

        <h1>Thrift Click Goods</h1>
        <p>"Welcome to Thrift Click! Redefine your style and make every click count"</p>
        <ul>
            {% for item in items %}
            <li class="item">
                <strong>{{ item.name }}</strong>
                Price: {{ item.price }}<br>
                Description: {{ item.description }}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
