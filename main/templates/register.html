{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}

<div class="register-wrapper">
  <div class="register-card">
    <h1>Create Your Account</h1>

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <div class="form-group">
        <input class="btn register-btn" type="submit" name="submit" value="Sign Up" />
      </div>
    </form>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</div>

<style>
  .register-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f0f0; 
      margin: 0;
  }

  .register-card {
      background-color: #ffffff;
      width: 100%;
      max-width: 500px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
      text-align: center;
  }

  .register-card h1 {
      color: #4a4e69; 
      font-size: 2rem;
      margin-bottom: 30px;
  }

  .form-group {
      margin-bottom: 20px;
  }

  .register-card input[type="text"],
  .register-card input[type="password"],
  .register-card input[type="email"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e0; 
      background-color: #f9fafb; 
      font-size: 1rem;
  }

  .btn.register-btn {
      width: 100%;
      background-color: #b6d6d3; 
      color: #ffffff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
  }

  .btn.register-btn:hover {
      background-color: #a1c8c4; 
  }

  .messages {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      color: #d9534f; 
  }

  .messages li {
      padding: 5px;
  }
</style>

{% endblock content %}
