<nav class="bg-[#ecb984] shadow-lg fixed top-0 left-0 z-40 w-full">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <!-- Mobile menu button -->
                <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-indigo-200 hover:bg-indigo-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <!-- Icon when menu is closed -->
                    <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <!-- Icon when menu is open -->
                    <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-1 items-center justify-between sm:items-stretch sm:justify-start">
                <div class="flex flex-shrink-0 items-center">
                    <h1 style="color: #963a2f;" class="text-2xl font-bold text-white ml-10">Thrift Click. </h1> <!-- Added margin to prevent overlap -->
                    <!-- Only show these links on desktop view -->
                    <div class="hidden sm:flex">
                        <span class="text-white px-3 py-2 text-sm font-medium">Home</span>
                        <span class="text-white px-3 py-2 text-sm font-medium">Cart</span>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center sm:ml-auto">
                    {% if user.is_authenticated %}
                        <span class="text-white mr-4">Welcome, {{ user.username }}</span>
                        <a href="{% url 'main:logout' %}" class="rounded-md bg-red-500 hover:bg-red-600 text-white px-3 py-2 text-sm font-medium">Logout</a>
                    {% else %}
                        <a href="{% url 'main:login' %}" class="rounded-md bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 text-sm font-medium">Login</a>
                        <a href="{% url 'main:register' %}" class="rounded-md bg-green-500 hover:bg-green-600 text-white px-3 py-2 text-sm font-medium">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
            <!-- Added static text links for mobile -->
            <span class="block text-white px-3 py-2 text-base font-medium">Home</span>
            <span class="block text-white px-3 py-2 text-base font-medium">Cart</span>
            {% if user.is_authenticated %}
                <span class="block text-white-200 px-3 py-2">Welcome, {{ user.username }}</span>
                <a href="{% url 'main:logout' %}" class="block rounded-md bg-red-500 hover:bg-red-600 text-white px-3 py-2 text-base font-medium">Logout</a>
            {% else %}
                <a href="{% url 'main:login' %}" class="block rounded-md bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 text-base font-medium">Login</a>
                <a href="{% url 'main:register' %}" class="block rounded-md bg-green-500 hover:bg-green-600 text-white px-3 py-2 text-base font-medium">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<script>
    const btn = document.querySelector("button[aria-controls='mobile-menu']");
    const menu = document.getElementById("mobile-menu");
    
    btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
    });
</script>
